<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="/static/other_css/sorting/index.css">
    <link rel="icon" href="/static/other_css/sorting/icon.png" sizes="128x128">
    <title>Sorting-visualizer</title>
  </head>
  <body>
        <div class="container">
            <div class="heading">
                <h1 class="big_heading"></h1>
                <p class="small_heading"></p>
                <button class="init_start_btn" onclick="game_start()">Start</button>
            </div>
            <!-- <div class="image"><img src="/static/images/sorting.gif" mode="loop"></div> -->
        </div>

        <div class="visualizer_container">
          <div class="controls">
            <div class="speedcontainer">
              <p>Speed:</p>
              <input type="range" min="1" max="100" value="50" class="speedslider" id="speedmyRange">
            </div>
            <div class="sizecontainer">          
              <p>Size:</p>
              <input type="range" min="1" max="100" value="50" class="sizeslider" id="myRange">
            </div>
            <div class="randomize_btn">
              <p>Randomize Array</p>
              <button onclick="randomize_bars()"><img src="https://api.iconify.design/ic/baseline-shuffle-on.svg?color=lightgreen" alt="img_icon"></button>
            </div>

            <button class="start_visualize" onclick="start_visualize()">Start</button>  
          </div>
         
          <div class="main_container">
          <div class="bar_container">
            <ul class="bar_list"></ul>
          </div>
          <div class="algo_heading"></div>
          </div>
         
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

  </body>
  <script src="/static/other_js/sorting/index.js"></script>
</html>
