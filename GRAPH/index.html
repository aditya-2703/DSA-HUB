<script>

    bfs.style.backgroundSize = "cover"

    function open_proj(ele){
        if(ele.id==="dfs"){
            window.open("/DFS/index.html","blank")

        else if(ele.id==="bfs"){
            window.open("/BFS/index.html","blank")
        }
    }

</script>
